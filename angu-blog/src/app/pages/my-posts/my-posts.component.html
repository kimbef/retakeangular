<h1>My Posts</h1>

<!-- Check if filtered posts exist -->
<div *ngIf="(filteredPosts$ | async) as posts">
  <div *ngFor="let post of posts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Display message if no posts are available -->
  <p *ngIf="posts.length === 0">No posts found.</p>
</div>

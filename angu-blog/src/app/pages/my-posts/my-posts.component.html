<h1>My Posts</h1>
<app-dialog-alert [message]="errorMessage"></app-dialog-alert> <!-- Alert Component -->
<div *ngFor="let post of posts">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>


<h1>My Profile</h1>
<app-dialog-alert [message]="errorMessage"></app-dialog-alert> <!-- Alert Component -->
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>User ID:</strong> {{ user.uid }}</p>
    </mat-card-content>
  </mat-card>
</div>
